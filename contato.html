<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>contato</title>

        <link rel="stylesheet" href="contato.css">
        <link rel="stylesheet" href="reset.css">

    </head>
    <body>
        <header>
            <img id="logo" src="logotipo.png">
            <h1 class="titulo-principal">Game Cube</h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produto.html">Produto</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
               
                    <label for="nomeesobrenome">Nome e Sobrenome</label>
                    <input type="text" nome="nome" id="nomeesobrenome"
                    class="input-padrao" placeholder="Seu nome e sobrenome" required>

                    <br>

                    <label for="email">Email</label>
                    <input type="email" nome="email" id="email"
                    class="input-padrao" placeholder="Seu E-mail" required>

                    <br>

                    <label for="telefone">Telefone</label>
                    <input type="telefone" nome="telefone" id="telefone"
                    class="input-padrao" placeholder="(XX) XXXX-XXXX" required>

                    <br>

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" placeholder="Digite seu texto aqui!" required></textarea>

                    <br>

                    <section>
                    <p>Qual forma de contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                   
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                   
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>

                   </section>
                   <br>

                    <section>
                        <p>Qual horario prefe ser atendido?</p>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </section>

                   
                    <label class="checkbox">
                        <input type="checkbox">Gostaria de Receber nossas novidades por email?</label>
                    </section>

                    <br> <br>

                    <input type="submit" value="Enviar formulário" class="enviar">

               
            </form>
        </main>
        <footer>
            <img id="logo2" src="logotipo.png">
            <p class="copyright">&copy; Copyright -- Edenilson Junior</p>
        </footer>

    </body>
</html>
